#cloud-config

# Package mgmt config
package_update: true
package_upgrade: false
package_reboot_if_required: true

# Extra packages for install
packages:
  - git
  - nfs-utils
  - unix2dos
  - dos2unix
  - python-dmidecode
  - krb5-workstation
  - perl-DBD-SQLite
  - sendmail
  - sendmail-cf
  - mutt
  - xinetd
  - redhat-lsb-core
  - httpd24
  - mod24_security
  - php56
  - php56-gd
  - php56-xml
  - mysql
  - php56-mysqlnd
  - openssl
  - mod24_ssl

# Add "aws.thig.com" to the searchable domains list
manage-resolve-conf: true
resolve_conf:
  searchdomains:
    - aws.thig.com

# Set timezone
timezone: America/New_York

# Set hostname
preserve_hostname: false
hostname: aws-www-dmz-00
fqdn: aws-www-dmz-00.aws.thig.com
manage_etc_hosts: true

# Adding Linux admin accounts with sudo access (no password required)
users:
  - name: todd
    ssh_authorized_keys:
      - ssh-rsa  thiglinux
    sudo: ALL=(ALL) NOPASSWD:ALL
  - name: colin
    ssh_authorized_keys:
      - ssh-rsa  thiglinux
    sudo: ALL=(ALL) NOPASSWD:ALL
  - name: colin
    ssh_authorized_keys:
      - ssh-rsa  thiglinux
    sudo: ALL=(ALL) NOPASSWD:ALL
  - name: jason
    ssh_authorized_keys:
      - ssh-rsa  thiglinux
    sudo: ALL=(ALL) NOPASSWD:ALL
  - name: jon
    ssh_authorized_keys:
      - ssh-rsa  thiglinux
    sudo: ALL=(ALL) NOPASSWD:ALL

# Custom commands for THIG configuration
runcmd:
# Create our mountpoint dir for EFS and then add add the mountpoint into
# /etc/fstab in order to persist it across reboot.
  - mkdir -pv /mnt/efs/fs-bd58e3f4/wpress-www-prod
  - chown -v apache:apache /mnt/efs/fs-bd58e3f4/wpress-www-prod/
  - echo "fs-bd58e3f4.efs.us-east-1.amazonaws.com:/wpress-www-prod /mnt/efs/fs-bd58e3f4/wpress-www-prod nfs4 nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2 0 0" >> /etc/fstab
  - mount -a -t nfs4

final_message: "THIG build process completed after $UPTIME seconds...enjoy!"