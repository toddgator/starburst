#cloud-config

# Package mgmt config
package_update: true
package_upgrade: false
package_reboot_if_required: true
yum_repos:
  epel-thig:
    name: Extra Packages for Enterprise Linux 6 - $basearch
    #baseurl=http://download.fedoraproject.org/pub/epel/6/$basearch
    mirrorlist: https://mirrors.fedoraproject.org/metalink?repo=epel-6&arch=$basearch
    failovermethod: priority
    enabled: 1
    gpgcheck: 1
    gpgkey: file:///etc/pki/rpm-gpg/RPM-GPG-KEY-EPEL-6
  epel-thig-debuginfo:
    name: Extra Packages for Enterprise Linux 6 - $basearch - Debug
    #baseurl: http://download.fedoraproject.org/pub/epel/6/$basearch/debug
    mirrorlist: https://mirrors.fedoraproject.org/metalink?repo=epel-debug-6&arch=$basearch
    failovermethod: priority
    enabled: 1
    gpgcheck: 1
    gpgkey: file:///etc/pki/rpm-gpg/RPM-GPG-KEY-EPEL-6
  epel-thig-srpms:
    name: Extra Packages for Enterprise Linux 6 - $basearch - Source
    #baseurl: http://download.fedoraproject.org/pub/epel/6/SRPMS
    mirrorlist: https://mirrors.fedoraproject.org/metalink?repo=epel-source-6&arch=$basearch
    failovermethod: priority
    enabled: 1
    gpgcheck: 1
    gpgkey: file:///etc/pki/rpm-gpg/RPM-GPG-KEY-EPEL-6

# Actual packages for install
packages:
  - git
  - nfs-utils
  - unix2dos
  - dos2unix
  - python-dmidecode
  - krb5-workstation
  - perl-DBD-SQLite
  - sendmail
  - sendmail-cf
  - mutt
  - xinetd
  - redhat-lsb-core

# Add "aws.thig.com" to the searchable domains list
manage-resolve-conf: true
resolve_conf:
  searchdomains:
    - aws.thig.com

# Set timezone
timezone: America/New_York

# Set hostname
preserve_hostname: false
hostname: aws-www-prod-01
fqdn: aws-www-prod-01.aws.thig.com
manage_etc_hosts: true

# Adding Linux admin accounts with sudo access
users:
  - name: todd
    ssh_authorized_keys:
      - ssh-rsa  thiglinux
    sudo: ALL=(ALL) NOPASSWD:ALL
  - name: colin
    ssh_authorized_keys:
      - ssh-rsa  thiglinux
    sudo: ALL=(ALL) NOPASSWD:ALL
  - name: colin
    ssh_authorized_keys:
      - ssh-rsa  thiglinux
    sudo: ALL=(ALL) NOPASSWD:ALL
  - name: jason
    ssh_authorized_keys:
      - ssh-rsa  thiglinux
    sudo: ALL=(ALL) NOPASSWD:ALL
  - name: jon
    ssh_authorized_keys:
      - ssh-rsa  thiglinux
    sudo: ALL=(ALL) NOPASSWD:ALL

runcmd:
  - mkdir -p /mnt/efs/fs-c0208089/wp-thigdotcom-mysql
  - chown apache:apache /mnt/efs/fs-c0208089/wp-thigdotcom-mysql/
  - echo "fs-c0208089.efs.us-east-1.amazonaws.com:/wp-thigdotcom-mysql /mnt/efs/fs-c0208089/wp-thigdotcom-mysql nfs4 nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2 0 0" >> /etc/fstab
  - mount -a -t nfs4
